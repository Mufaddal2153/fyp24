<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Friend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css') }}/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css') }}/resize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon') }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon') }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon') }}/favicon-16x16.png">
    <link rel="manifest" href="{{ url_for('static', filename='favicon') }}/site.webmanifest">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon') }}/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <div class="logo">
        <img src="{{ url_for('static', filename='images') }}/logo.png" alt="Your Logo">
    </div>
</head>

<body>
    <div class="navbar">
        <div class="list">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-bar" id="searchInput">
        </div>
        <div class="profile-icons">
            <div class="profile-item">
                <a href="#"><i class="fas fa-user-circle"></i>
                    <span>Profile</span></a>
                </div>
                <div class="profile-item">
                  <a href="{{ url_for('signup') }}"><i class="fas fa-store"></i>
                    <span>Want to become a Seller or Buyer?</span></a>
            </div>
        </div>
    </div>
    <div class="container" id="no-padding">
        <div class="login-container">
            <div class="login-form col-8">
                <h2>Create Your Account</h2>
                <h3>Unlock New Professional Opportunities</h3>
                <form>
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Enter Your Name" name="username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Enter Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Enter Phone Number" name="phone" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Enter Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="reenter-password" placeholder="Re-enter Password" name="reenter-password" required>
                    </div>
                    <div class="form-group">
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Want to become a?</option>
                            <option value="category1">Seller</option>
                            <option value="category2">Buyer</option>
                        </select>
                    </div>
                    <div class="center-btn">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="info col-4">
                <h2>Already a Member?</h2>
                <p>Login to Explore a World of Opportunities!</p>
                <button class="signup-button login" onclick="login()">Log In</button>
            </div>    
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js') }}/script.js"></script>
</html>
